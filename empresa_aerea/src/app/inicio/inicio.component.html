<div class="container mt-3 col-8">
    <div class="row">
        <div class="container-fluid mt-8">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Buscar Vuelos</h2>
                            <form (submit)="buscarVuelos()">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="origen">Origen</label>
                                        <input type="text" class="form-control" [(ngModel)]="origen" name="origen"
                                            id="origen" placeholder="Ciudad de origen">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="destino">Destino</label>
                                        <input type="text" class="form-control" [(ngModel)]="destino" name="destino"
                                            id="destino" placeholder="Ciudad de destino">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="fecha-ida">Fecha de Ida</label>
                                        <input type="date" class="form-control" [(ngModel)]="fechaIda" name="fechaIda"
                                            id="fecha-ida">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="fecha-vuelta">Fecha de Vuelta</label>
                                        <input type="date" class="form-control" [(ngModel)]="fechaVuelta" name="fechaVuelta"
                                            id="fecha-vuelta">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pasajeros">Cantidad de Pasajeros</label>
                                    <input type="number" class="form-control" [(ngModel)]="pasajeros" name="pasajeros" id="pasajeros"
                                        placeholder="Número de pasajeros">
                                </div><br>
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-primary btn-block">Buscar </button>
                                </div>
                            </form>

                            <div *ngIf="mostrarError" class="alert alert-danger mt-3">
                                Todos los campos son obligatorios. Por favor, llénelos.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
