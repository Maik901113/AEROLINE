<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Registro de Usuario</h2>
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nombres">Nombres</label>
                                <input type="text" class="form-control" id="nombre" [(ngModel)]="formData.nombre"
                                    name="formData.nombre" placeholder="Nombres" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" [(ngModel)]="formData.apellidos"
                                    name="formData.apellidos" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telefono">Teléfono</label>
                                <input type="number" class="form-control" id="telefono" [(ngModel)]="formData.telefono"
                                    placeholder="Teléfono" required name="formData-telefono">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="correo">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" [(ngModel)]="formData.correo"
                                    placeholder="Correo Electrónico" name="formData.correo" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="paises">País</label>
                                <select class="form-control" id="pais" [(ngModel)]="formData.pais" name="formData.pais">
                                    <option value="">Selecciona un país</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="USA">Estados Unidos</option>
                                    <option value="Canada">Canadá</option>
                                    <option value="Mex">México</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ciudad">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" [(ngModel)]="formData.ciudad" name="formData.ciudad" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                    <div *ngIf="mostrarError" class="alert alert-danger mt-3">
                        Todos los campos son obligatorios. Por favor, llénelos.
                    </div>
                    <div *ngIf="submitted && !formData ">
                        <h4 class="error-message" style="color: red;">¡Todos los campos son obligatorios!</h4>
                    </div>
                    <div *ngIf="submitted && formData ">
                        <h4 class="message" style="color: rgb(21, 255, 0);">¡Registro exitoso!</h4>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
